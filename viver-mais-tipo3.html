        <section class="container main-section-container" id="gallery">

            <div id="image-gallery">

                    <h4>Imagens do projeto</h4>
                    <!-- colocar aqui metragem, garagem.. -->

                    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 image">
                        <div class="img-wrapper">
                            <a href="assets/img/gallery/viver-mais/Apto_Tipo03/Casal/Instant_H_VM_Tipo03_Casal_R00.jpg">
                                <img src="assets/img/gallery/viver-mais/Apto_Tipo03/Casal/Instant_H_VM_Tipo03_Casal_R00.jpg" class="img-responsive img-size" /></a>
                            <div class="img-overlay">
                                <img src="assets/img/icons/zoom-in-icom-white.svg" class="overlay-img--zoom-in">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 image">
                        <div class="img-wrapper">
                            <a href="assets/img/gallery/viver-mais/Apto_Tipo03/Cozinha/Instant_H_VM_Tipo03_Cozinha_R00.jpg"><img src="assets/img/gallery/viver-mais/Apto_Tipo03/Cozinha/Instant_H_VM_Tipo03_Cozinha_R00.jpg" class="img-responsive img-size"></a>

                            <a href="assets/img/gallery/viver-mais/Apto_Tipo03/Living/Instant_H_VM_Tipo03_Living_R00.jpg"><img src="assets/img/gallery/viver-mais/Apto_Tipo03/Living/Instant_H_VM_Tipo03_Living_R00.jpg" class="img-responsive img-size"></a>

            <!-- End image gallery -->
            </div>
            <!-- End container -->
        </section>


        <!-- ===============================================-->
        <!-- FOOTER-->
        <!-- ===============================================-->
        @@include('./footer.html')

        <script>
            // Gallery image hover
            $(".img-wrapper").hover(
                function() {
                    $(this).find(".img-overlay").animate({
                        opacity: 1
                    }, 600);
                },
                function() {
                    $(this).find(".img-overlay").animate({
                        opacity: 0
                    }, 600);
                }
            );

            // Lightbox
            var $overlay = $('<div id="overlay"></div>');
            var $image = $("<img>");
            var $prevButton = $('<div id="prevButton"></div>');
            var $nextButton = $('<div id="nextButton"></div>');
            var $exitButton = $('<div id="exitButton"></div>');

            // Add overlay
            $overlay.append($image).prepend($prevButton).append($nextButton).append($exitButton);
            $("#gallery").append($overlay);

            // Hide overlay on default
            $overlay.hide();

            // When an image is clicked
            $(".img-overlay").click(function(event) {
                // Prevents default behavior
                event.preventDefault();
                // Adds href attribute to variable
                var imageLocation = $(this).prev().attr("href");
                // Add the image src to $image
                $image.attr("src", imageLocation);
                // Fade in the overlay
                $overlay.fadeIn("slow");
            });

            // When the overlay is clicked
            $overlay.click(function() {
                // Fade out the overlay
                $(this).fadeOut("slow");
            });

            // When next button is clicked
            $nextButton.click(function(event) {
                // Hide the current image
                $("#overlay img").hide();
                // Overlay image location
                var $currentImgSrc = $("#overlay img").attr("src");
                // Image with matching location of the overlay image
                var $currentImg = $('#image-gallery img[src="' + $currentImgSrc + '"]');
                // Finds the next image
                var $nextImg = $($currentImg.closest(".image").next().find("img"));
                // All of the images in the gallery
                var $images = $("#image-gallery img");
                // If there is a next image
                if ($nextImg.length > 0) {
                    // Fade in the next image
                    $("#overlay img").attr("src", $nextImg.attr("src")).fadeIn(800);
                } else {
                    // Otherwise fade in the first image
                    $("#overlay img").attr("src", $($images[0]).attr("src")).fadeIn(800);
                }
                // Prevents overlay from being hidden
                event.stopPropagation();
            });

            // When previous button is clicked
            $prevButton.click(function(event) {
                // Hide the current image
                $("#overlay img").hide();
                // Overlay image location
                var $currentImgSrc = $("#overlay img").attr("src");
                // Image with matching location of the overlay image
                var $currentImg = $('#image-gallery img[src="' + $currentImgSrc + '"]');
                // Finds the next image
                var $nextImg = $($currentImg.closest(".image").prev().find("img"));
                // Fade in the next image
                $("#overlay img").attr("src", $nextImg.attr("src")).fadeIn(800);
                // Prevents overlay from being hidden
                event.stopPropagation();
            });

            // When the exit button is clicked
            $exitButton.click(function() {
                // Fade out the overlay
                $("#overlay").fadeOut("slow");
            });
        </script>


</body>


</html>
